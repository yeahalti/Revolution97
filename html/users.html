<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contact us Database</title>
    <link rel="stylesheet" type="text/css" href="../css/users.css">
</head>

<body>


	<div class="container" id="main">
		<h2>Users Database</h2>
		<div class="row">
			<form name="search_users" id="search_users" action="../php/users.php" method="post">
					<input id="search" name="search" type="search" class="form-control" placeholder="Search">
                    <a><img class="search-icon" src="../img/search-icon.png"></a>
			
			</form>
		</div>
		<div class="row">
			<div id="results"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	

	<script>
		$(function () {
			load_data();
			function load_data(query)
			{
				$.ajax({
					url:"../php/users.php",
					method:"POST",
					data:{query:query},
					success:function(data)
					{
						$('#results').html(data);
					}
				});
			}
			$('#search').keyup(function(){
				var search = $(this).val();
				if(search != '')
				{
					load_data(search);
				}
				else
				{
					load_data();
				}
			});
		});
	</script>
</body>

</html>
